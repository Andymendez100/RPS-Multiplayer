<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rps</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="jumbotron text-center">
        <div class="container">
            <h1>Rock-Paper-Scissors!</h1>
        </div>
    </div>
    <div class="container">
        <div class="formPanel">
            <form id="name-form">
                <input type="text" id="name-input" placeholder="Your Name">
                <button id="add-name" type="submit">Start</button>
            </form>
        </div>
        <div class="panel panel-default">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <div class="panel panel-default playerPanel" id="playerPanel1">
                        <div class="panel-heading panelName">
                            <h3 class="panel-title text-center" id="playerOneName"></h3>
                        </div>

                        <div id="p1Rock" class="panel-body panelOption text-center">
                            <div class="option">Rock</div>
                        </div>

                        <div id="p1Paper" class="panel-body panelOption text-center">
                            <div class="option">Paper</div>
                        </div>

                        <div id="p1Scissors" class="panel-body panelOption text-center">
                            <div class="option">Scissors</div>
                        </div>
                        <div class="panel-body panelStats text-center">
                            <div class="stats" id="player1Stats"></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <div class="panel panel-default gamePanel">
                        <h3 class="panel-title text-center" id="waitingNotice"></h3>
                        <h3 class="panel-title text-center" id="roundOutcome">Rock-Paper-Scissors</h3>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <div class="panel panel-default playerPanel" id="playerPanel2">
                        <div class="panel-heading panelName">
                            <h3 class="panel-title text-center" id="playerTwoName"></h3>
                        </div>

                        <div id="p2Rock" class="panel-body panelOption text-center">
                            <div class="option">Rock</div>
                        </div>

                        <div id="p2Paper" class="panel-body panelOption text-center">
                            <div class="option">Paper</div>
                        </div>

                        <div id="p2Scissors" class="panel-body panelOption text-center">
                            <div class="option">Scissors</div>
                        </div>

                        <div class="panel-body panelStats text-center">
                            <div class="stats" id="player2Stats"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div id="chatDisplay"></div>

            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="chatInput">
                        <div class="chatLabel">Type Your Message!</div>
                        <div class="chatPanel">
                            <form id="chat-form">
                                <input id="chat-input"></input>
                                <button id="chat-send" type="submit">Send</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
